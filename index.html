<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="title">Weekly Planner</h1>
    </div>
    <div class="row week">
      <span class="hidden" data-entry-id="1">Sunday</span>
      <span data-entry-id="2">Monday</span>
      <span data-entry-id="3">Tuesday</span>
      <span data-entry-id="4">Wednesday</span>
      <span data-entry-id="5">Thursday</span>
      <span data-entry-id="6">Friday</span>
      <span data-entry-id="7">Saturday</span>
    </div>

    <div class="row">
      <button class="modal-btn">Add Entry</button>
    </div>
    <div class="row">
      <h3> Scheduled Events for </h3>
    </div>
  </div>

  <div class="row">

  </div>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> 8:00 </td>
        <td>Meeting with Jeff</td>
      </tr>
      <tr>
        <td >10:00</td>
        <td>Take dog for a walk</td>
      </tr>
      <tr>
        <td>12:00</td>
        <td>Empty dishwasher</td>
      </tr>
      <tr>
        <td>14:00</td>
        <td>Make dinner</td>
      </tr>
      <tr>
        <td>22:00</td>
        <td>Get to bed</td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
    </tbody>
  </table>
  <form class="hidden">
    <div class="row">
      <div>
        <h1 class="">Add Entry</h1>

        <select id="day">
          <option>Day of Week</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
        <select id="time">
          <option>Time</option>
          <option>0:00</option>
          <option>2:00</option>
          <option>4:00</option>
          <option>6:00</option>
          <option>8:00</option>
          <option>10:00</option>
          <option>12:00</option>
          <option>14:00</option>
          <option>16:00</option>
          <option>18:00</option>
          <option>20:00</option>
          <option>22:00</option>
        </select>
        <div class="row">
          <textarea id="text" name="textContent" cols="20" rows="5" placeholder="Description"> </textarea>
        </div>
        <div>
          <button class="add-entry">Submit</button>
        </div>
      </div>
    </div>

  </form>

  <script src="main.js"></script>
</body>
</html>
